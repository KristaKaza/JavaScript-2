<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Happy Tails, where dog and cat lovers get together and connect!">
    <title>HappyTails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/dist/css/profile.css">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="/dist/css/buttons.css">
    <script src="/js/index.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container d-flex justify-content-center p-4">
        <div class="card align-items-center p-5 secondary">
            <form id="signIn">
                <h1>HappyTails</h1>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label hidden" for="form-email">Email address</label>
                    <input type="email" id="form-email" class="form-control" placeholder="Email address" />
                </div>


                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" class="form-control" id="Password" placeholder="Password" pattern=".{8,}"
                        required="" title="Password must be at least 8 characters">
                </div>

                <!-- Checkbox -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form2" checked />
                    <label class="form-check-label" for="form2"> Remember me </label>
                </div>

                <!-- Sign-in button -->
                <button class="btn btn-primary" type="submit">Sign in</button>

            </form>
            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member?<button id="register">Register</button> </p>
            </div>

        </div>
    </div>

</body>

</html>
